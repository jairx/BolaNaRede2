<ion-header>

  <ion-navbar>
    <ion-title>Novo Campeonato</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="estilo06">

  <h1>Bola na Rede</h1>

    <ion-list>

      <ion-item>
        <ion-label floating>Nome do campeonato</ion-label>

      </ion-item>

    </ion-list>

  <div>
    <button ion-button full (click)="cadastrarCampeonato()">Cadastrar</button>
  </div>

</ion-content>
